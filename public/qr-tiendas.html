<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador QR - Cesantoni</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a; 
      color: #fff; 
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .header h1 { font-size: 24px; }
    .header a { color: #c9a227; text-decoration: none; }
    
    .container { 
      display: grid; 
      grid-template-columns: 1fr 1fr 320px; 
      gap: 20px; 
      padding: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .panel {
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #333;
      overflow: hidden;
    }
    .panel-header {
      background: #222;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .panel-header h2 { font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .badge { 
      background: #c9a227; 
      color: #000; 
      padding: 4px 12px; 
      border-radius: 20px; 
      font-size: 12px;
      font-weight: bold;
    }
    .panel-body { padding: 15px; max-height: 70vh; overflow-y: auto; }
    
    /* B√∫squeda y filtros */
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .search-box input, .search-box select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0a0a0a;
      color: #fff;
      font-size: 14px;
    }
    .search-box input { flex: 1; min-width: 150px; }
    .search-box select { min-width: 120px; }
    
    /* Select all */
    .select-all {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #222;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .select-all label { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .selected-count { color: #c9a227; font-weight: bold; }
    
    /* Product grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .product-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      position: relative;
      border: 2px solid transparent;
    }
    .product-card:hover { border-color: #444; }
    .product-card.selected { border-color: #c9a227; background: #2a2a1a; }
    .product-card .img-container {
      position: relative;
      cursor: pointer;
    }
    .product-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .product-card .name {
      padding: 8px;
      font-size: 11px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .product-card .check {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 22px;
      height: 22px;
      background: #c9a227;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #000;
    }
    .product-card.selected .check { display: flex; }
    .product-card .video-badge {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #1a472a;
      color: #4ade80;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 9px;
    }
    .product-card .actions {
      display: flex;
      gap: 4px;
      padding: 6px 8px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    .product-card .actions button {
      flex: 1;
      padding: 5px 2px;
      border: none;
      border-radius: 4px;
      font-size: 9px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .product-card .actions .btn-preview { background: #333; color: #fff; }
    .product-card .actions .btn-preview:hover { background: #444; }
    .product-card .actions .btn-video { background: #1a472a; color: #4ade80; }
    .product-card .actions .btn-video:hover { background: #1a5a2a; }
    .product-card .actions .btn-generate { background: #4a3a1a; color: #c9a227; }
    .product-card .actions .btn-generate:hover { background: #5a4a2a; }
    .product-card .actions .btn-edit { background: #1a3a4a; color: #60a5fa; }
    .product-card .actions .btn-edit:hover { background: #1a4a5a; }
    
    /* Store list */
    .store-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      background: #222;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .store-item:hover { border-color: #444; }
    .store-item.selected { border-color: #c9a227; background: #2a2a1a; }
    .store-item .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #555;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .store-item.selected .checkbox {
      background: #c9a227;
      border-color: #c9a227;
    }
    .store-item.selected .checkbox::after {
      content: '‚úì';
      color: #000;
      font-size: 12px;
    }
    .store-info { flex: 1; min-width: 0; }
    .store-info h4 { font-size: 14px; margin-bottom: 3px; }
    .store-info p { font-size: 12px; color: #888; }
    .store-info .whatsapp { color: #25D366; font-size: 12px; }
    
    /* Summary panel */
    .summary-section { margin-bottom: 20px; }
    .summary-section h3 { font-size: 13px; color: #888; margin-bottom: 10px; }
    .summary-stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    .summary-stat .value { font-weight: bold; color: #c9a227; }
    
    .total-qrs {
      background: linear-gradient(135deg, #c9a227 0%, #d4af37 100%);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    .total-qrs .number { font-size: 42px; font-weight: bold; }
    .total-qrs .label { font-size: 14px; }
    .total-qrs .formula { font-size: 11px; opacity: 0.8; margin-top: 5px; }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn-primary { background: #c9a227; color: #000; }
    .btn-secondary { background: #333; color: #fff; }
    
    /* Progress */
    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }
    .progress-bar.active { display: block; }
    .progress-bar .fill {
      height: 100%;
      background: #c9a227;
      width: 0%;
      transition: width 0.3s;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a472a;
      color: #4ade80;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    .toast.show { display: block; }

    /* Chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-height: 60px;
      overflow-y: auto;
    }
    .chip {
      background: #333;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì¶ Generador de QR por Tienda</h1>
    <div>
      <a href="/">‚Üê Dashboard</a> | 
      <a href="/productos-edit.html">Editar Productos</a>
    </div>
  </div>
  
  <div class="container">
    <!-- Panel 1: Productos -->
    <div class="panel">
      <div class="panel-header">
        <h2>üì¶ Productos</h2>
        <span class="badge" id="totalProducts">0</span>
      </div>
      <div class="panel-body">
        <div class="search-box">
          <input type="text" id="searchProduct" placeholder="üîç Buscar producto...">
          <select id="filterVideo">
            <option value="">Todos</option>
            <option value="with">‚úÖ Con video</option>
            <option value="without">‚ùå Sin video</option>
          </select>
        </div>
        <div class="select-all">
          <label>
            <input type="checkbox" id="selectAllProducts" style="width:18px;height:18px;cursor:pointer;">
            <span>Seleccionar todos</span>
          </label>
          <span class="selected-count"><span id="selectedProductsCount">0</span> seleccionados</span>
        </div>
        <div class="products-grid" id="productsGrid"></div>
      </div>
    </div>
    
    <!-- Panel 2: Tiendas -->
    <div class="panel">
      <div class="panel-header">
        <h2>üè™ Tiendas</h2>
        <span class="badge" id="totalStores">0</span>
      </div>
      <div class="panel-body">
        <div class="search-box">
          <select id="filterDistributor">
            <option value="">Todos</option>
          </select>
          <select id="filterState">
            <option value="">Todos</option>
          </select>
          <select id="filterCity">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="select-all">
          <label>
            <input type="checkbox" id="selectAllStores" style="width:18px;height:18px;cursor:pointer;">
            <span>Seleccionar todas las filtradas</span>
          </label>
          <span class="selected-count"><span id="selectedStoresCount">0</span> seleccionadas</span>
        </div>
        <div id="storesList"></div>
      </div>
    </div>
    
    <!-- Panel 3: Resumen -->
    <div class="panel">
      <div class="panel-header">
        <h2>üìä Resumen</h2>
      </div>
      <div class="panel-body">
        <div class="summary-section">
          <h3>Productos seleccionados</h3>
          <div class="chips" id="productChips"></div>
          <div class="summary-stat">
            <span>Total</span>
            <span class="value" id="sumProducts">0</span>
          </div>
        </div>
        
        <div class="summary-section">
          <h3>Tiendas seleccionadas</h3>
          <div class="chips" id="storeChips"></div>
          <div class="summary-stat">
            <span>Total</span>
            <span class="value" id="sumStores">0</span>
          </div>
        </div>
        
        <div class="total-qrs">
          <div class="number" id="totalQRs">0</div>
          <div class="label">QRs a generar</div>
          <div class="formula" id="formula">0 productos √ó 0 tiendas</div>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="fill" id="progressFill"></div>
        </div>
        <div id="progressText" style="text-align:center;font-size:12px;color:#888;margin-bottom:10px;"></div>
        
        <button class="btn btn-primary" id="btnGeneratePDF" disabled>
          üìÑ Generar PDF con QRs
        </button>
        <button class="btn btn-secondary" id="btnExportCSV" disabled>
          üìä Exportar CSV
        </button>

        <div style="border-top: 1px solid #333; margin: 15px 0; padding-top: 15px;">
          <h3 style="font-size: 13px; color: #888; margin-bottom: 10px;">üì± NFC Tags</h3>
          <button class="btn btn-secondary" id="btnExportNFC" disabled style="background: #1a3a4a; color: #60a5fa;">
            üì± Exportar URLs para NFC
          </button>
          <button class="btn btn-secondary" id="btnCopyNFC" disabled style="background: #2a2a4a; color: #a78bfa;">
            üìã Copiar URL NFC
          </button>
        </div>

        <button class="btn btn-secondary" id="btnPreview" disabled>
          üëÅÔ∏è Vista Previa
        </button>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

<script>
const BASE_URL = window.location.origin;
let products = [];
let stores = [];
let selectedProducts = new Set();
let selectedStores = new Set();

async function loadData() {
  try {
    const [prodRes, storeRes] = await Promise.all([
      fetch('/api/products'),
      fetch('/api/stores')
    ]);
    products = await prodRes.json();
    stores = await storeRes.json();
    
    document.getElementById('totalProducts').textContent = products.length;
    document.getElementById('totalStores').textContent = stores.length;
    
    populateFilters();
    renderProducts();
    renderStores();
  } catch (err) {
    showToast('Error cargando datos');
  }
}

function populateFilters() {
  const distributors = [...new Set(stores.map(s => s.distributor).filter(Boolean))].sort();
  const states = [...new Set(stores.map(s => s.state).filter(Boolean))].sort();
  
  document.getElementById('filterDistributor').innerHTML = '<option value="">Todos</option>' + 
    distributors.map(d => `<option value="${d}">${d}</option>`).join('');
  
  document.getElementById('filterState').innerHTML = '<option value="">Todos</option>' + 
    states.map(s => `<option value="${s}">${s}</option>`).join('');
}

function updateCityFilter() {
  const state = document.getElementById('filterState').value;
  const distributor = document.getElementById('filterDistributor').value;
  
  let filtered = stores;
  if (distributor) filtered = filtered.filter(s => s.distributor === distributor);
  if (state) filtered = filtered.filter(s => s.state === state);
  
  const cities = [...new Set(filtered.map(s => s.city).filter(Boolean))].sort();
  document.getElementById('filterCity').innerHTML = '<option value="">Todas</option>' + 
    cities.map(c => `<option value="${c}">${c}</option>`).join('');
}

function getFilteredProducts() {
  const search = document.getElementById('searchProduct').value.toLowerCase();
  const filter = document.getElementById('filterVideo').value;
  
  return products.filter(p => {
    const matchSearch = p.name.toLowerCase().includes(search) || 
                       (p.sku && p.sku.toLowerCase().includes(search));
    const matchFilter = filter === '' || 
                       (filter === 'with' && p.video_url) ||
                       (filter === 'without' && !p.video_url);
    return matchSearch && matchFilter;
  });
}

function getFilteredStores() {
  const distributor = document.getElementById('filterDistributor').value;
  const state = document.getElementById('filterState').value;
  const city = document.getElementById('filterCity').value;
  
  let filtered = stores;
  if (distributor) filtered = filtered.filter(s => s.distributor === distributor);
  if (state) filtered = filtered.filter(s => s.state === state);
  if (city) filtered = filtered.filter(s => s.city === city);
  return filtered;
}

function renderProducts() {
  const filtered = getFilteredProducts();
  const grid = document.getElementById('productsGrid');
  
  grid.innerHTML = filtered.map(p => `
    <div class="product-card ${selectedProducts.has(p.id) ? 'selected' : ''}" data-id="${p.id}">
      <div class="img-container" onclick="toggleProduct(${p.id})">
        ${p.video_url ? '<span class="video-badge">‚ñ∂</span>' : ''}
        <div class="check">‚úì</div>
        <img src="${p.image_url || '/placeholder.jpg'}" alt="${p.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%2280%22><rect fill=%22%23333%22 width=%22100%22 height=%2280%22/></svg>'">
      </div>
      <div class="name" onclick="toggleProduct(${p.id})">${p.name}</div>
      <div class="actions">
        <button class="btn-preview" onclick="event.stopPropagation(); window.open('/p/${p.sku}', '_blank')" title="Ver landing">üëÅÔ∏è</button>
        ${p.video_url 
          ? `<button class="btn-video" onclick="event.stopPropagation(); window.open('${p.video_url}', '_blank')" title="Ver video">‚ñ∂Ô∏è</button>`
          : `<button class="btn-generate" onclick="event.stopPropagation(); generateVideo(${p.id}, '${p.name}', '${p.image_url}')" title="Generar video">üé¨</button>`
        }
        <button class="btn-edit" onclick="event.stopPropagation(); window.open('/productos-edit.html?id=${p.id}', '_blank')" title="Editar">‚úèÔ∏è</button>
      </div>
    </div>
  `).join('');
  
  // Update select all checkbox state
  const allSelected = filtered.length > 0 && filtered.every(p => selectedProducts.has(p.id));
  document.getElementById('selectAllProducts').checked = allSelected;
}

function renderStores() {
  const filtered = getFilteredStores();
  const list = document.getElementById('storesList');
  
  list.innerHTML = filtered.map(s => `
    <div class="store-item ${selectedStores.has(s.id) ? 'selected' : ''}" onclick="toggleStore(${s.id})">
      <div class="checkbox"></div>
      <div class="store-info">
        <h4>${s.name}</h4>
        <p>üìç ${s.city || ''}, ${s.state || ''}</p>
        ${s.whatsapp ? `<span class="whatsapp">üì± ${s.whatsapp}</span>` : ''}
      </div>
    </div>
  `).join('');
  
  // Update select all checkbox state
  const allSelected = filtered.length > 0 && filtered.every(s => selectedStores.has(s.id));
  document.getElementById('selectAllStores').checked = allSelected;
}

function toggleProduct(id) {
  if (selectedProducts.has(id)) {
    selectedProducts.delete(id);
  } else {
    selectedProducts.add(id);
  }
  renderProducts();
  updateSummary();
}

function toggleStore(id) {
  if (selectedStores.has(id)) {
    selectedStores.delete(id);
  } else {
    selectedStores.add(id);
  }
  renderStores();
  updateSummary();
}

function updateSummary() {
  const prodCount = selectedProducts.size;
  const storeCount = selectedStores.size;
  const totalQRs = prodCount * storeCount;
  
  document.getElementById('selectedProductsCount').textContent = prodCount;
  document.getElementById('selectedStoresCount').textContent = storeCount;
  document.getElementById('sumProducts').textContent = prodCount;
  document.getElementById('sumStores').textContent = storeCount;
  document.getElementById('totalQRs').textContent = totalQRs.toLocaleString();
  document.getElementById('formula').textContent = `${prodCount} productos √ó ${storeCount} tiendas`;
  
  // Chips de productos
  const selectedProds = products.filter(p => selectedProducts.has(p.id));
  document.getElementById('productChips').innerHTML = selectedProds.slice(0, 8).map(p => 
    `<span class="chip">${p.name}</span>`
  ).join('') + (selectedProds.length > 8 ? `<span class="chip">+${selectedProds.length - 8}</span>` : '');
  
  // Chips de tiendas
  const selectedStrs = stores.filter(s => selectedStores.has(s.id));
  document.getElementById('storeChips').innerHTML = selectedStrs.slice(0, 5).map(s => 
    `<span class="chip">${s.name.substring(0, 15)}</span>`
  ).join('') + (selectedStrs.length > 5 ? `<span class="chip">+${selectedStrs.length - 5}</span>` : '');
  
  // Habilitar botones
  const hasSelection = prodCount > 0 && storeCount > 0;
  document.getElementById('btnGeneratePDF').disabled = !hasSelection;
  document.getElementById('btnExportCSV').disabled = !hasSelection;
  document.getElementById('btnExportNFC').disabled = !hasSelection;
  document.getElementById('btnCopyNFC').disabled = !hasSelection;
  document.getElementById('btnPreview').disabled = !hasSelection;
}

// Select all products
document.getElementById('selectAllProducts').addEventListener('change', function() {
  const filtered = getFilteredProducts();
  if (this.checked) {
    filtered.forEach(p => selectedProducts.add(p.id));
  } else {
    filtered.forEach(p => selectedProducts.delete(p.id));
  }
  renderProducts();
  updateSummary();
});

// Select all stores
document.getElementById('selectAllStores').addEventListener('change', function() {
  const filtered = getFilteredStores();
  if (this.checked) {
    filtered.forEach(s => selectedStores.add(s.id));
  } else {
    filtered.forEach(s => selectedStores.delete(s.id));
  }
  renderStores();
  updateSummary();
});

// Filters
document.getElementById('searchProduct').addEventListener('input', renderProducts);
document.getElementById('filterVideo').addEventListener('change', renderProducts);
document.getElementById('filterDistributor').addEventListener('change', () => { updateCityFilter(); renderStores(); });
document.getElementById('filterState').addEventListener('change', () => { updateCityFilter(); renderStores(); });
document.getElementById('filterCity').addEventListener('change', renderStores);

// Generate PDF
document.getElementById('btnGeneratePDF').addEventListener('click', async function() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'letter');
  
  const selectedProds = products.filter(p => selectedProducts.has(p.id));
  const selectedStrs = stores.filter(s => selectedStores.has(s.id));
  const total = selectedProds.length * selectedStrs.length;
  
  if (total > 1000) {
    if (!confirm(`Vas a generar ${total.toLocaleString()} QRs. Esto puede tardar unos minutos. ¬øContinuar?`)) return;
  }
  
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  const progressText = document.getElementById('progressText');
  progressBar.classList.add('active');
  this.disabled = true;
  
  let qrCount = 0;
  let pageQRs = 0;
  const qrsPerPage = 6;
  const qrSize = 55;
  const margin = 20;
  const colWidth = 85;
  const rowHeight = 85;
  
  for (const product of selectedProds) {
    for (const store of selectedStrs) {
      if (pageQRs === qrsPerPage) {
        pdf.addPage();
        pageQRs = 0;
      }
      
      const col = pageQRs % 2;
      const row = Math.floor(pageQRs / 2);
      const x = margin + col * colWidth;
      const y = margin + row * rowHeight;
      
      const url = `${BASE_URL}/p/${product.sku}?store=${store.slug || store.id}`;
      const qrDiv = document.createElement('div');
      document.body.appendChild(qrDiv);
      
      await new Promise(resolve => {
        new QRCode(qrDiv, { text: url, width: 180, height: 180 });
        setTimeout(resolve, 30);
      });
      
      const qrCanvas = qrDiv.querySelector('canvas');
      const qrDataUrl = qrCanvas.toDataURL('image/png');
      document.body.removeChild(qrDiv);
      
      pdf.addImage(qrDataUrl, 'PNG', x, y, qrSize, qrSize);
      pdf.setFontSize(9);
      pdf.setFont(undefined, 'bold');
      pdf.text(product.name.substring(0, 28), x, y + qrSize + 5);
      pdf.setFont(undefined, 'normal');
      pdf.setFontSize(7);
      pdf.text(store.name.substring(0, 32), x, y + qrSize + 10);
      pdf.text(`${store.city || ''}, ${store.state || ''}`.substring(0, 32), x, y + qrSize + 14);
      
      pageQRs++;
      qrCount++;
      
      const percent = Math.round((qrCount / total) * 100);
      progressFill.style.width = percent + '%';
      progressText.textContent = `Generando ${qrCount.toLocaleString()} de ${total.toLocaleString()} QRs...`;
      
      if (qrCount % 20 === 0) await new Promise(r => setTimeout(r, 10));
    }
  }
  
  pdf.save(`QRs_${selectedProds.length}productos_${selectedStrs.length}tiendas.pdf`);
  
  progressBar.classList.remove('active');
  progressText.textContent = '';
  this.disabled = false;
  showToast(`‚úÖ PDF generado: ${total.toLocaleString()} QRs`);
});

// Copy single NFC URL
document.getElementById('btnCopyNFC').addEventListener('click', function() {
  const selectedProds = products.filter(p => selectedProducts.has(p.id));
  const selectedStrs = stores.filter(s => selectedStores.has(s.id));

  if (selectedProds.length === 1 && selectedStrs.length === 1) {

    navigator.clipboard.writeText(url).then(() => {
      showToast('‚úÖ URL NFC copiada al portapapeles');
    });

    // Si hay m√∫ltiples, copiar la primera combinaci√≥n
    const url = `${BASE_URL}/p/${selectedProds[0].sku}?store=${selectedStrs[0].slug || selectedStrs[0].id}&source=nfc`;
    navigator.clipboard.writeText(url).then(() => {

});

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

async function generateVideo(productId, productName, imageUrl) {
  if (!confirm(`¬øGenerar video para ${productName}?`)) return;
  
  showToast(`üé¨ Generando video para ${productName}...`);
  
  // Obtener descripci√≥n del producto
  const product = products.find(p => p.id === productId);
  const description = product?.description || `${productName}. Piso cer√°mico de alta calidad Cesantoni. Perfecto para transformar cualquier espacio con elegancia y durabilidad.`;
  
  try {
    const res = await fetch('/api/video/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        product_id: productId,
        product_name: productName,
        product_description: description,
        image_url: imageUrl
      })
    });
    
    const data = await res.json();
    if (data.video_url) {
      showToast(`‚úÖ Video generado: ${productName}`);
      // Actualizar producto en memoria
      const prod = products.find(p => p.id === productId);
      if (prod) prod.video_url = data.video_url;
      renderProducts();
    } else {
      showToast(`‚è≥ Video en proceso, revisa en unos minutos`);
    }
  } catch (err) {
    showToast(`‚ùå Error generando video`);
  }
}
